<div class="wrapper">
  <div class="inputFilterWrapper">
    <div class="inputAndIcon">
      <svg class="searchIcon" (touch)="searchCountries()" (click)="searchCountries()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <input class="searchInput" type="text" placeholder="Search for a country..." (keyup.enter)="searchCountries()"/>
    </div>
    <div class="filterWrapper">
      <select class="filter" name="filter" (change)="searchRegion()">
        <option value="default">Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>
  </div>
  <div class="countriesWrapper">
   <div
      class="individualCountry"
      *ngFor="let country of homepageItems; let i = index"
      (click)="getCountry(homepageItems[i])"
      routerLink="/details"
    >
    
      <div
        class="flag"
        [style.background-image]="'url(' + homepageItems[i].flag + ')'"
      ></div>
      <div class="extraInfo">
        <div class="countryName">{{ homepageItems[i].name }}</div>
        <div class="smallInfo">
          <div class="population">
            <span>Population: </span>{{ homepageItems[i].population }}
          </div>
          <div class="region">
            <span>Region: </span>{{ homepageItems[i].region }}
          </div>
          <div class="capital">
            <span>Capital: </span>{{ homepageItems[i].capital }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
